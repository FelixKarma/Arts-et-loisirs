<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/adherer.css">
</head>

<body>
    <main class="container mt-5">


        <div class="card">
            <div class="card-header">
                <h1>S'adherer</h1>

            </div>
            <div class="card-body">
                <form action="accueil.html">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Adresse Mail</label>
                        <input type="email" class="form-control" id="kaki@fr" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Votre adresse mail ne sera pas partagée à d'autres sites.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Rester connecté</label>
                    </div>

                    <div class="mb-3"><a href="creacompte.html">
                            <p>Créer un compte</p>
                        </a></div>

                    <button type="submit" class="btn btn-primary">Confirmer</button>
                </form>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
